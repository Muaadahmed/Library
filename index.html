<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6671aad6bc.js" crossorigin="anonymous"></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>LIBBY</h1>
        <button class="addBook" type="button" onclick="displayFormBtn();"><h2>NEW BOOK</h2><i class="fas fa-plus-circle fa-3x"></i></button>
    </header>
    <form id="form" action="/" method="GET">
        <div class="form_heading">
            <h2>New Book</h2>
            <button class="btn_form" type="button" onclick="exitFormBtn();"><i class="fas fa-plus-circle fa-3x" id="close_form"></i></button>
        </div>    
        <label for="title"><b>Title</b></label>
        <input id="title" type="text" name="title" maxlength="16" required>
        
        <label for="author"><b>Author</b></label>
        <input id="author" type="text" name="author" maxlength="16" required>

        <label for="pages"><b>Page</b></label>
        <input id="pages" type="number" name="pages" required>

        <label for="read"><b>Read</b></label>
        <input type="checkbox" id="read" name="read">

        <button class="submit" type="submit">Submit</button>
    </form>
    <section class="main">
        <div class="grid"></div>
    </section>
    <script src="library.js"></script>
</body>
</html>
